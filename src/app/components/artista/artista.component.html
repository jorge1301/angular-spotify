<app-loading *ngIf="loading"></app-loading>
<div class="row m-5 animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" routerLinkActive="router-link-active"
            class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of tracks">
                <td>
                    <img [src]="item.album.images | noimage" class="img-thumb" alt="">
                </td>
                <td>{{item.album.name}}</td>
                <td>{{item.name}}</td>
                <td>
                    <iframe [src]="item.album.id | urlSpoti:'https://open.spotify.com/embed/album/'" width="300" height="80"
                        frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> </td>
            </tbody>
        </table>
    </div>
</div>
